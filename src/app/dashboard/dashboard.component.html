<h1 class="heading">  <strong>HTTP so'rovlar (GET)</strong></h1>

<div class="form-group">
    <label for="userName">user</label>
    <input type="text" class="form-control" name="userName" [(ngModel)]="userName" >


</div>


<div class="form-group">
    <button type="button" (click)="getRepos()">getRepos</button>


</div>

<div  *ngIf="loading">Loading.....</div>

<div *ngIf="errorMessage" class="aler aler-warning">
    <strong>Warn</strong> {{errorMessage |json}}
</div>

<!--  table -->

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>HTML</th>
            <th>description</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let repo of repos">
            <td>{{repo.id}}</td>
            <td>{{repo.name}}</td>
            <td>{{repo.html_url}}</td>
            <td>{{repo.description}}</td>


        </tr>


    </tbody>


</table>

<pre>{{repos|json}}</pre>
