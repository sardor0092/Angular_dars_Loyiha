<div class="container">

<h1>Login</h1>


<form #userlogin="ngForm" (ngSubmit)="submit(userlogin)">
<div class="form-group">

    <label for="name">Name</label>
    <input name="name" #name="ngModel" type="text" class="form-control" id="name" required maxlength="30" minlength="5" ngModel>


    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">

        <div *ngIf="name.hasError('required')">Kiritish majburiy</div>


        <div *ngIf="name.hasError('minlength')">Kamida 5 ta  harfdan iborat bo'lsin !</div>

        <div *ngIf="name.hasError('maxlength')">30 tadan kop belgi kirtish mumkin emas !</div>


    </div>



    <label for="email">Email</label>
    <input name="email" #email="ngModel" type="email" class="form-control" id="email" required  ngModel>

    <div *ngIf="email.touched && email.invalid" class="alert alert-danger">

        <div *ngIf="email.hasError('required')">Kiritish majburiy</div>


       


    </div>





</div>

<button type="submit" class="btn btn-danger mt-3">Submit</button>

</form>


</div>
